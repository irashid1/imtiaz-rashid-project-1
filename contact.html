<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav class="contact-header-nav">
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li>
                        <h2>Willow</h2>
                    </li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-header-title">
            <h1>Contact Me</h1>
        </div>


    </header>

    <main>

        <section class="contact-message">
            <div class="wrapper">
                <div class="contact-us">
                    <div class="contact-card">
                        <ul class="contact-social-icons">
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-snapchat-ghost"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        </ul>

                        <div class="contact-address">
                            <p>info@email.com</p>
                            <p>123-456-7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>

                    </div>


                    <div class="contact-message-box">
                        <form action="#">
                            <div class="userInputs">
                                <div class="userInput1">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" size="50">
                                </div>
                                <div class="userInput2">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" size="75">
                                </div>
                            </div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="100" rows="10"></textarea>

                            <div class="button">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>

    </main>

</body>

</html>
