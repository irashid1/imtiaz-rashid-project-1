<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            
            <nav class=hamburger-menu-nav>
                <ul class="hamburger-item-container">
                    <li class="hamburger-menu-item"><a href="index.html">Home</a></li>
                    <li class="hamburger-menu-item"><a href="#about">About</a></li>
                    <li class="hamburger-menu-item"><a href="blog.html">Blog</a></li>
                    <li class="hamburger-menu-item-active"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- hidden hamburger menu -->
            
            <nav class="contact-header-nav">
                <ul class="menu-item-container">
                    <li class="menu-item"><a href="index.html">Home</a></li>
                    <li class="menu-item"><a href="#about">About</a></li>
                    <li>
                        <h2>Willow</h2>
                    </li>
                    <li class="menu-item"><a href="blog.html">Blog</a></li>
                    <li class="menu-item-active"><a href="contact.html">Contact</a></li>
                    <li class="hamburger-menu"><i class="fa fa-bars"></i></li>
                </ul>
            </nav>

        </div>
        <div class="contact-header-title">
            <h1>Contact Me</h1>
        </div>


    </header>

    <main>
        <div class="contact-container-parent">
            <section class="wrapper contact-left-container">
                <div class="contact-card">
                    <div class="contact-media-icons">
                        <ul>

                            <li><i class="fab fa-facebook-f"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-snapchat-ghost"></i></li>
                            <li><i class="fab fa-linkedin-in"></i></li>
                        </ul>
                    </div>
                    <div class="contact-address">
                        <p>info@email.com</p>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>

                </div>

            </section>


            <section class="contact-right-container">
                <div class="wrapper contact-message-box">
                    <form action="#">
                        <div class="user-inputs">

                            <div class="user-input-1">

                                <input type="text" id="name" name="name" placeholder="   Name">
                            </div>

                            <div class="user-input-2">

                                <input type="email" id="email" name="email" placeholder="   Email address">
                            </div>

                        </div>

                        <textarea name="message" id="message" placeholder="   Comment" cols="100" rows="10"></textarea>

                        <button class="post-comment-button" type="submit">Post Comment</button>

                    </form>
                </div>

            </section>
        </div>
    </main>


    <footer class="contact-footer">
        <p>Copyright &#169 2021 Juno College</p>
    </footer>
    <!-- end of footer -->

    <script src="script.js"></script>

</body>

</html>
